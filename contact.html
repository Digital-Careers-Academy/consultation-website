<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldview Consultancy - Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Bootstrap & Swiper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="#">Worldview</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#who-we-are">Who we are</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#what-we-do">What we do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#insight">Insight</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonial">Testimonial</a>
            </li>
          </ul>
          <a href="#contact" class="btn btn-primary ms-3"
            >Book a Consultation</a
          >
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-5">
        <h2 class="text-center fw-bold mb-3 text-primary">
          Ready to transform your vision into reality?
        </h2>
        <p class="text-center text-muted mb-5">
          Letâ€™s collaborate to drive innovation and growth. Reach out today!
        </p>

        <div class="row">
          <!-- Contact Information -->
          <div class="col-lg-5 mb-4">
            <div class="p-4 bg-dark text-white rounded shadow-sm">
              <h5 class="fw-bold mb-4">Contact Information</h5>
              <p><i class="bi bi-telephone-fill me-2"></i> +3552562562565</p>
              <p>
                <i class="bi bi-envelope-fill me-2"></i>
                info@worldview.consultancy
              </p>
              <p>
                <i class="bi bi-geo-alt-fill me-2"></i> 3 Abu Ajeeba Street,
                Damanhur
              </p>
              <div class="d-flex mt-4">
                <a href="#" class="me-3"
                  ><i class="bi bi-facebook text-white fs-4"></i
                ></a>
                <a href="#" class="me-3"
                  ><i class="bi bi-twitter text-white fs-4"></i
                ></a>
                <a href="#" class="me-3"
                  ><i class="bi bi-linkedin text-white fs-4"></i
                ></a>
                <a href="#"><i class="bi bi-instagram text-white fs-4"></i></a>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="col-lg-7">
            <div class="p-4 bg-light rounded shadow-sm">
              <form id="contactForm">
                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control border-0 border-bottom"
                        id="fullName"
                        placeholder="Full Name"
                        required
                      />
                      <label for="fullName" class="text-muted">Full Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control border-0 border-bottom"
                        id="businessEmail"
                        placeholder="Business Email"
                        required
                      />
                      <label for="businessEmail" class="text-muted"
                        >Business Email</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control border-0 border-bottom"
                        id="jobTitle"
                        placeholder="Job Title"
                      />
                      <label for="jobTitle" class="text-muted">Job Title</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control border-0 border-bottom"
                        id="companyName"
                        placeholder="Company Name"
                      />
                      <label for="companyName" class="text-muted"
                        >Company Name</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-floating">
                    <textarea
                      class="form-control border-0 border-bottom"
                      id="message"
                      placeholder="Write your message.."
                      rows="4"
                      required
                    ></textarea>
                    <label for="message" class="text-muted">Message</label>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="privacyCheck"
                  />
                  <label for="privacyCheck" class="form-check-label text-muted">
                    By ticking this box, I have read and agreed to the
                    <a href="#" class="text-primary">Privacy Policies</a> of
                    this website.
                  </label>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill px-5"
                  id="sendButton"
                  disabled
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const privacyCheck = document.getElementById("privacyCheck");
      const sendButton = document.getElementById("sendButton");

      // Toggle button enabled/disabled based on checkbox state
      privacyCheck.addEventListener("change", () => {
        if (privacyCheck.checked) {
          sendButton.disabled = false; // Enable the button
        } else {
          sendButton.disabled = true; // Disable the button
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
